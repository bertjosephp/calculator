<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>

    <main>
        <div class="calculator">
            <div class="screen-container">
                <div class="screen-display">
                    <div class="previous-display"></div>
                    <div class="current-display"></div>
                </div>
            </div>
            <div class="button-container">
                <button class="clear-button">C</button>
                <button class="delete-button">DEL</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="divide-button">÷</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="multiply-button">×</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="subtract-button">−</button>
                <button class="number-button">0</button>
                <button class="number-button">.</button>
                <button class="equals-button">=</button>
                <button class="add-button">+</button>
            </div>
        </div>
        
    </main>

    <footer></footer>

</body>
</html>
